
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Konkani-Lambani-Hindi Learn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --accent: #ff6b6b;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        
        body {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 3rem;
            color: white;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            color: white;
        }
        
        .hero {
            text-align: center;
            padding: 40px 20px;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        
        .hero h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: white;
            color: var(--primary);
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 极速加速器.2);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8极速加速器 25px rgba(0, 0, 0, 0.3);
            background-color: #ffeb3b;
        }
        
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-language fa-2x"></i>
            <h1>Konkani-Lambani-Hindi Learn</h1>
        </div>
        
        <div class="hero">
            <h2>Start Your Language Journey Today</h2>
            <p>Learn Konkani and Lambani and Hindi with our interactive platform. Translate, practice, and master both languages easily.</p>
            <a href="/login" class="btn">Get Started Now <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>
</body>
</html>
