
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary - Konkani-Lambani-Hindi Learn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --accent: #ff6b6b;
            --dark: #343a40;
        }

        body {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER (SAME AS TRANSLATION PAGE) ===== */
        header {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 10px rgba(0,0,0,.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 1.8rem;
            color: var(--primary);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a:hover,
        nav a.active {
            background-color: var(--primary);
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .logout-btn {
            background-color: var(--accent);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* ===== DICTIONARY CARD ===== */
        .page {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin: 30px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,.1);
        }

        .page h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
        }

        .language-tabs {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .language-tab {
            padding: 10px 25px;
            border: 2px solid var(--primary);
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        .language-tab.active {
            background: var(--primary);
            color: white;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .search-input {
            flex: 1;
            padding: 14px 20px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .search-btn {
            padding: 14px 30px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .word-card {
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
        }

        .source-word {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }

        .hindi-translation {
            color: #666;
            margin-top: 5px;
        }

        footer {
            margin-top: auto;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>

<body>

<header>
    <div class="container header-content">
        <div class="logo">
            <i class="fas fa-language fa-2x" style="color:#4e54c8;"></i>
            <h1>Konkani-Lambani-Hindi Learn</h1>
        </div>

        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/translation">Translation</a></li>
                <li><a href="/courses" class="active">Dictionary</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>

        <div class="user-info">
            <span>Welcome, {{ name }}!</span>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </div>
</header>

<main class="container">
    <div class="page">
        <h2>Dictionary Search</h2>

        <div class="language-tabs">
            <div class="language-tab active" data-lang="konkani">Konkani</div>
            <div class="language-tab" data-lang="lambani">Lambani</div>
        </div>

        <div class="search-container">
            <input id="search-input" class="search-input" placeholder="Enter word to search">
            <button class="search-btn" id="search-btn">Search</button>
        </div>

        <div id="results-container">
            <p style="text-align:center;color:#777;">Search for a word to see results</p>
        </div>
    </div>
</main>

<footer>
    <p>Â© 2026 Konkani-Lambani-Hindi Learning Platform</p>
</footer>

<script>
    let currentLanguage = "konkani";

    document.querySelectorAll(".language-tab").forEach(tab => {
        tab.onclick = () => {
            document.querySelectorAll(".language-tab").forEach(t => t.classList.remove("active"));
            tab.classList.add("active");
            currentLanguage = tab.dataset.lang;
        };
    });

    document.getElementById("search-btn").onclick = searchWords;
    document.getElementById("search-input").onkeypress = e => {
        if (e.key === "Enter") searchWords();
    };

    async function searchWords() {
        const word = document.getElementById("search-input").value.trim();
        const container = document.getElementById("results-container");
        if (!word) return;

        container.innerHTML = "<p>Searching...</p>";

        try {
            const res = await fetch(`/api/search?lang=${currentLanguage}&word=${encodeURIComponent(word)}`);
            const data = await res.json();

            container.innerHTML = "";

            if (!data.results || data.results.length === 0) {
                container.innerHTML = "<p>No results found</p>";
                return;
            }

            data.results.forEach(item => {
                container.innerHTML += `
                    <div class="word-card">
                        <div class="source-word">${item.word}</div>
                        <div class="hindi-translation">Hindi: ${item.hindi}</div>
                    </div>
                `;
            });
        } catch {
            container.innerHTML = "<p>Backend not reachable</p>";
        }
    }
</script>

</body>
</html>
